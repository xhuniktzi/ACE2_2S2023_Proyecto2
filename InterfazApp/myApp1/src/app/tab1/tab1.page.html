<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seguridad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    
  </ion-header>
  <ion-card class="sec1">
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/img6.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-button id="bt1" color="medium" (click)="openDoor()">Abrir puerta</ion-button>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/img7.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-button id="bt2" color="medium" (click)="closeDoor()">Cerrar puerta</ion-button>
          </ion-label>
        </ion-item>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
