<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ventilador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>
  <ion-card class="sec1">
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>

          <ion-label>
            <ion-button id="bt1" color="medium" (click)="windV2()">Velocidad alta</ion-button>
          </ion-label>
        </ion-item>

        <ion-item>

          <ion-label>
            <ion-button id="bt2" color="medium" (click)="windV1()">Velocidad baja</ion-button>
          </ion-label>
        </ion-item>

        <ion-item>

          <ion-label>
            <ion-button id="bt2" color="medium" (click)="windOff()">Apagar</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>
